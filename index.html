<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>

    <h1>REGISTRATION FORM</h1>
    <form action="forms.php" method="post" enctype="application/x-www-form-urlencoded">
        
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter your name"><br>

        <label for="date of birth">Date of Birth: </label>
        <input type="date" name="date of birth" id="date of birth" placeholder="Enter your date of birth"><br>

        <label for="Address">Address: </label>
        <input type="text" name="Address" id="Address" placeholder="Enter your address"><br>
        
        <label for="Telephone">Telephone: </label>
        <input type="tel" name="Telephone" id="Telephone" placeholder="Enter your telephone number"><br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter your email"><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">

            <fieldset class="fieldset">
                <legend class="legend">GENDER</legend>
                    <input type="radio" name="gender" id="Male" value="Male">
                    <label for="Male">Male</label>

                    <input type="radio" name="gender" id="Female" value="Female">
                    <label for="Female">Female</label>
            </fieldset>

            <fieldset>
                <legend class="course">COURSE</legend>
                    <input type="checkbox" name="Course" id="HTML" value="HTML">
                    <label for="HTML">HTML</label><br>

                    <input type="checkbox" name="Course" id="CSS" value="CSS">
                    <label for="CSS">CSS</label><br>

                    <input type="checkbox" name="Course" id="JAVACRIPT" value="JAVASCRIPT">
                    <label for="JAVASCRIPT">JAVASCRIPT</label><br>

                    <input type="checkbox" name="Course" id="PHP" value="PHP">
                    <label for="PHP">PHP</label>
            </fieldset>


                   <button type="submit" name="Register" id="Register" >Register</button>
                   <button type="reset" name="Cancel" id="Cancel">Cancel</button>

    </form>
</body>
</html>
